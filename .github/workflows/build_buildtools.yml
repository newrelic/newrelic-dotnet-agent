name: Build the Build Tools solution

on:
  pull_request:
    branches:
      - main
    paths:
      - 'build/**'
      - '.github/workflows/scripts/**'

  workflow_dispatch:

permissions:
  contents: read

jobs:
    build:
        runs-on: windows-latest
    
        steps:
        - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

        # - name: Add msbuild to PATH (required for MsiInstaller build)
        #   uses: microsoft/setup-msbuild@6fb02220983dee41ce7ae257b6f4d8f9bf5ed4ce # v2.0.0
        #   with:
        #     vs-prerelease: true
    
        - name: Setup .NET 10 Preview
          uses: actions/setup-dotnet@6bd8b7f7774af54e05809fcc5431931b3eb1ddee # v4.0.1
          with:
            dotnet-version: '10.0.x'
            dotnet-quality: 'preview'

        - name: Display .NET SDK version
          run: dotnet --version
        - name: Display MSBuild version
          run: msbuild -version

        - name: Build the solution
          run:  MSBuild.exe -restore -m -p:Configuration=Release -p:Platform="Any CPU" build/BuildTools.sln
