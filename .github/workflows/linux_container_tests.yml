name: Linux Container Integration Tests

on:
  workflow_call:
    inputs:
      external_call:
        type: boolean
        default: true
        required: false
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Run ID of the build workflow (all_solutions.yml) to use the agent from. ID can be found in URL for run.'
        required: true

env:
  DOTNET_NOLOGO: true
  NR_DEV_BUILD_HOME: false
  # Static list of all Distro trait values present in Container Integration Tests
  CONTAINER_TEST_DISTROS: Debian,Ubuntu,Alpine,Centos,Amazon,Fedora


# only allow one instance of this workflow to be running per PR or branch, cancels any that are already running
concurrency:
  group: linux-container-tests-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:

  linux-container-tests:
    name: Container Test (${{ matrix.distro }}/${{ matrix.arch }})
    # Runner chosen per matrix entry
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # amd64 distros (all test types)
          - arch: amd64
            distro: Debian
            runner: ubuntu-latest
          - arch: amd64
            distro: Ubuntu
            runner: ubuntu-latest
          - arch: amd64
            distro: Alpine
            runner: ubuntu-latest
          - arch: amd64
            distro: Centos
            runner: ubuntu-latest
          - arch: amd64
            distro: Amazon
            runner: ubuntu-latest
          - arch: amd64
            distro: Fedora
            runner: ubuntu-latest
          # arm64 distros (subset of tests implemented)
          - arch: arm64
            distro: Debian
            runner: ubuntu-24.04-arm
          - arch: arm64
            distro: Ubuntu
            runner: ubuntu-24.04-arm
          - arch: arm64
            distro: Amazon
            runner: ubuntu-24.04-arm
          - arch: arm64
            distro: Fedora
            runner: ubuntu-24.04-arm

    env:
      test_results_path: tests/TestResults
      integration_tests_shared_project: ${{ github.workspace }}/tests/Agent/IntegrationTests/Shared
      NR_DOTNET_TEST_SAVE_WORKING_DIRECTORY: 1
      # Make this variable true to enable extra data-gathering and logging to help troubleshoot test failures, at the cost of additional time and resources
      enhanced_logging: false

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Download Agent Home Folders (Call)
        if: ${{ inputs.external_call }}
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: homefolders
          path: src/Agent

      - name: Download Agent Home Folders (Dispatch)
        if: ${{ !inputs.external_call }}
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ inputs.run_id }}
          name: homefolders
          path: ${{ github.workspace }}/src/Agent
          repository: ${{ github.repository }}

      - name: Set up secrets
        env:
          INTEGRATION_TEST_SECRETS: ${{ secrets.TEST_SECRETS }}
        run: |
          echo $INTEGRATION_TEST_SECRETS | dotnet user-secrets set --project ${{ env.integration_tests_shared_project }}

      - name: Install .NET 10 Preview
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5.0.1
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'ga'
    
      - name: Build & Run Linux Container Integration Tests
        env:
          BUILD_ARCH: ${{ matrix.arch }}
        run: >-
          dotnet test ./tests/Agent/IntegrationTests/ContainerIntegrationTests/ContainerIntegrationTests.csproj
          --framework net10.0
          --filter "Architecture=${{ matrix.arch }}&Distro=${{ matrix.distro }}"
          --logger "console;verbosity=detailed"
          --logger "trx;verbosity=detailed"
          --results-directory ${{ env.test_results_path }}

      - name: Extract payload bytes log from TRX
        if: always()
        run: |
          PAYLOAD_LOG="${{ env.test_results_path }}/${{ matrix.arch }}_${{ matrix.distro }}_payload_bytes.txt"
          echo "Searching for TRX files in: ${{ env.test_results_path }}"

          # Find all TRX files
          TRX_FILES=$(find "${{ env.test_results_path }}" -name "*.trx" -type f)

          if [ -z "$TRX_FILES" ]; then
            echo "No TRX files found"
            echo "No TRX files found for ${{ matrix.arch }}/${{ matrix.distro }}" > "$PAYLOAD_LOG"
          else
            echo "Found TRX files:"
            echo "$TRX_FILES"

            # Extract payload lines from all TRX files
            > "$PAYLOAD_LOG"  # Clear/create file

            for trx_file in $TRX_FILES; do
              echo "Processing: $trx_file"
              # Use grep to find payload lines (simpler than XML parsing in bash)
              grep -o '<Message>.*Total payload bytes sent:.*</Message>' "$trx_file" | \
                sed 's/<Message>//g; s/<\/Message>//g' >> "$PAYLOAD_LOG" || true
            done

            # Check if we found any payload entries
            if [ -s "$PAYLOAD_LOG" ]; then
              echo "Extracted $(wc -l < "$PAYLOAD_LOG") payload log entries"
              echo "Content:"
              cat "$PAYLOAD_LOG"
            else
              echo "No payload byte logs found in TRX files"
              echo "No payload logs found for ${{ matrix.arch }}/${{ matrix.distro }}" > "$PAYLOAD_LOG"
            fi
          fi
        shell: bash

      - name: Upload payload bytes log
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: linux-container-payload-bytes-${{ matrix.arch }}-${{ matrix.distro }}
          path: ${{ env.test_results_path }}/*_payload_bytes.txt
          if-no-files-found: warn

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ContainerTestResults-${{ matrix.arch }}-${{ matrix.distro }}
          path: ${{ env.test_results_path }}

  aggregate-linux-container-payload-logs:
    name: Aggregate Linux Container Test Payload Logs
    needs: [linux-container-tests]
    runs-on: ubuntu-latest
    if: always()
    permissions:
      actions: write
      contents: read
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          disable-sudo: true
          egress-policy: audit

      - name: Download all Linux container payload artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          pattern: linux-container-payload-bytes-*
          path: payload-logs/linux-container
          merge-multiple: true

      - name: Combine payload logs
        run: |
          mkdir -p combined-logs
          echo "=== Linux Container Tests - Total Payload Bytes ===" > combined-logs/linux_container_payload_bytes_combined.txt
          echo "Generated: $(date)" >> combined-logs/linux_container_payload_bytes_combined.txt
          echo "" >> combined-logs/linux_container_payload_bytes_combined.txt

          if [ -d "payload-logs/linux-container" ]; then
            grand_total=0

            # Process files without pipe to preserve variable scope
            while IFS= read -r file; do
              echo "--- $(basename "$file" .txt) ---" >> combined-logs/linux_container_payload_bytes_combined.txt
              cat "$file" >> combined-logs/linux_container_payload_bytes_combined.txt
              echo "" >> combined-logs/linux_container_payload_bytes_combined.txt

              # Extract payload bytes and accumulate
              while IFS= read -r line; do
                if [[ "$line" =~ Total\ payload\ bytes\ sent:\ ([0-9]+) ]]; then
                  bytes="${BASH_REMATCH[1]}"
                  grand_total=$((grand_total + bytes))
                fi
              done < "$file"
            done < <(find payload-logs/linux-container -name "*_payload_bytes.txt" -type f | sort)

            # Append grand total at the end
            echo "======================================" >> combined-logs/linux_container_payload_bytes_combined.txt
            echo "GRAND TOTAL PAYLOAD BYTES: $grand_total" >> combined-logs/linux_container_payload_bytes_combined.txt
            echo "======================================" >> combined-logs/linux_container_payload_bytes_combined.txt

            echo "Combined payload log created:"
            cat combined-logs/linux_container_payload_bytes_combined.txt
          else
            echo "No Linux container payload logs found"
            echo "No payload logs were generated" >> combined-logs/linux_container_payload_bytes_combined.txt
          fi
        shell: bash

      - name: Upload combined Linux container payload log
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: linux-container-payload-bytes-combined
          path: combined-logs/linux_container_payload_bytes_combined.txt
          if-no-files-found: warn

      - name: Delete individual Linux container payload artifacts
        uses: geekyeggo/delete-artifact@65041433121f7239077fa20be14c0690f70569de # v5.1.0
        with:
          name: linux-container-payload-bytes-*
          failOnError: false
