name: .NET Agent Unit Tests and Code Coverage

# Does not run on PUSH since we have already ran all the test
on:
  push:
    branches: 
    - 'tippmar-nr**'

env:
  scripts_path: ${{ github.workspace }}\build\scripts
  tools_path: ${{ github.workspace }}\build\Tools
  DOTNET_NOLOGO: true

jobs:

  run-unit-tests:
    name: Run Unit Tests
    runs-on: windows-latest

    env:
      fullagent_solution_path: ${{ github.workspace }}\FullAgent.sln

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.x
          dotnet-quality: 'ga'

      - name: Restore NuGet Packages
        run: dotnet restore

      - name: Build & Test (only builds unit test projects and their dependencies)
        run: dotnet test --verbosity minimal --no-restore --settings tests\UnitTests.runsettings

      - name: Upload coverage reports to Codecov.io
        uses: codecov/codecov-action@v3
        with:
            directory: tests\TestResults

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v2.2.3
        with:
            name: UnitTestResults # Artifact name        
            path: tests\TestResults # Directory containing files to upload
