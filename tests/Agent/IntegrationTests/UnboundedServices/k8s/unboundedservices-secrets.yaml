# Standard License Header
# Shared Kubernetes Secret for all service credentials
apiVersion: v1
kind: Secret
metadata:
  name: unboundedservices-secrets
  namespace: unbounded-services
type: Opaque
data:
  MONGO_INITDB_ROOT_USERNAME: <base64-encoded-username>
  MONGO_INITDB_ROOT_PASSWORD: <base64-encoded-password>
  POSTGRES_USER: <base64-encoded-username>
  POSTGRES_PASSWORD: <base64-encoded-password>
  SA_PASSWORD: <base64-encoded-password>
  MYSQL_ROOT_PASSWORD: <base64-encoded-password>
  COUCHBASE_ADMINISTRATOR_PASSWORD: <base64-encoded-password>
  REDIS_PASSWORD: <base64-encoded-password>
  RABBITMQ_DEFAULT_USER: <base64-encoded-username>
  RABBITMQ_DEFAULT_PASS: <base64-encoded-password>
  ELASTIC_PASSWORD: <base64-encoded-password>
  KIBANA_PASSWORD: <base64-encoded-password>
  ORACLE_PWD: <base64-encoded-password>
