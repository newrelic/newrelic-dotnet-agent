# Kubernetes Deployment and Service for ElasticSearch 8.x
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elastic
  namespace: unbounded-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elastic
  template:
    metadata:
      labels:
        app: elastic
    spec:
      containers:
      - name: elastic
        image: dotnetunboundedservicesregistry.azurecr.io/elastic:latest
        ports:
        - containerPort: 9200
        env:
        - name: discovery.type
          value: "single-node"
        - name: ELASTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: unboundedservices-secrets
              key: ELASTIC_PASSWORD
        - name: xpack.security.enabled
          value: "true"
        - name: xpack.security.http.ssl.enabled
          value: "false"
        resources:
          limits:
            memory: 2Gi
        securityContext:
          privileged: true
---
apiVersion: v1
kind: Service
metadata:
  name: elastic
  namespace: unbounded-services
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-resource-group: ${RESOURCE_GROUP}
    service.beta.kubernetes.io/azure-pip-name: ${PUBLIC_IP_NAME}
spec:
  type: LoadBalancer
  loadBalancerIP: ${PUBLIC_IP}
  ports:
    - port: 9200
      targetPort: 9200
  selector:
    app: elastic
