# Kubernetes Deployment and Service for RabbitMQ
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: unbounded-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: dotnetunboundedservicesregistry.azurecr.io/rabbitmq:latest
        ports:
        - containerPort: 5672
        - containerPort: 15672
        envFrom:
        - secretRef:
            name: unboundedservices-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: unbounded-services
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-resource-group: ${RESOURCE_GROUP}
    service.beta.kubernetes.io/azure-pip-name: ${PUBLIC_IP_NAME}
spec:
  type: LoadBalancer
  loadBalancerIP: ${PUBLIC_IP}
  ports:
    - port: 5672
      targetPort: 5672
      name: amqp
    - port: 15672
      targetPort: 15672
      name: management
  selector:
    app: rabbitmq
