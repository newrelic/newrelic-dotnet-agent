# Kubernetes Deployment and Service for MSSQL
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mssql
  namespace: unbounded-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mssql
  template:
    metadata:
      labels:
        app: mssql
    spec:
      containers:
      - name: mssql
        image: dotnetunboundedservices.azurecr.io/mssql:latest
        ports:
        - containerPort: 1433
        envFrom:
        - secretRef:
            name: unboundedservices-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: mssql
  namespace: unbounded-services
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-resource-group: integration-test-services
    service.beta.kubernetes.io/azure-pip-name: dotnet-unbounded-services-k8s
spec:
  type: LoadBalancer
  loadBalancerIP: 4.246.122.173
  ports:
    - port: 1433
      targetPort: 1433
  selector:
    app: mssql
