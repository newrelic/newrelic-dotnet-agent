# Kubernetes Deployment and Service for MongoDB 6.0
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb60
  namespace: unbounded-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb60
  template:
    metadata:
      labels:
        app: mongodb60
    spec:
      containers:
      - name: mongodb60
        image: dotnetunboundedservicesregistry.azurecr.io/mongodb60:latest
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: unboundedservices-secrets
              key: MONGO_INITDB_ROOT_USERNAME
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: unboundedservices-secrets
              key: MONGO_INITDB_ROOT_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb60
  namespace: unbounded-services
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-resource-group: ${RESOURCE_GROUP}
    service.beta.kubernetes.io/azure-pip-name: ${PUBLIC_IP_NAME}
spec:
  type: LoadBalancer
  loadBalancerIP: ${PUBLIC_IP}
  ports:
    - port: 27018
      targetPort: 27017
  selector:
    app: mongodb60
