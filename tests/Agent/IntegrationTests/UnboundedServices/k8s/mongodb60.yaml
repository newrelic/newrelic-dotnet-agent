# Kubernetes Deployment and Service for MongoDB 6.0
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb60
  namespace: unbounded-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb60
  template:
    metadata:
      labels:
        app: mongodb60
    spec:
      containers:
      - name: mongodb60
        image: dotnetunboundedservices.azurecr.io/mongodb60:latest
        ports:
        - containerPort: 27017
        envFrom:
        - secretRef:
            name: unboundedservices-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb60
  namespace: unbounded-services
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-resource-group: integration-test-services
    service.beta.kubernetes.io/azure-pip-name: dotnet-unbounded-services-k8s
spec:
  type: LoadBalancer
  loadBalancerIP: 4.246.122.173
  ports:
    - port: 27018
      targetPort: 27017
  selector:
    app: mongodb60
