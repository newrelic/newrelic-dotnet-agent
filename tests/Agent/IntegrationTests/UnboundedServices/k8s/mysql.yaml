# Kubernetes Deployment and Service for MySQL
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: unbounded-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: <ACR_LOGIN_SERVER>/unbounded-mysql:latest
        command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]
        ports:
        - containerPort: 3306
        envFrom:
        - secretRef:
            name: unboundedservices-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: unbounded-services
spec:
  type: ClusterIP
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: mysql
