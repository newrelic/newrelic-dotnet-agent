# Kubernetes Deployment and Service for Redis
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: unbounded-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: dotnetunboundedservicesregistry.azurecr.io/redis:latest
        command: ["sh", "-c", "redis-server --requirepass \"${REDIS_PASSWORD}\""]
        ports:
        - containerPort: 6379
        envFrom:
        - secretRef:
            name: unboundedservices-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: unbounded-services
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-resource-group: integration-test-services
    service.beta.kubernetes.io/azure-pip-name: dotnet-unbounded-services-k8s
spec:
  type: LoadBalancer
  loadBalancerIP: ${PUBLIC_IP}
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: redis
