# Kubernetes Deployment and Service for Oracle
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oracle
  namespace: unbounded-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oracle
  template:
    metadata:
      labels:
        app: oracle
    spec:
      containers:
      - name: oracle
        image: dotnetunboundedservices.azurecr.io/oracle:latest
        ports:
        - containerPort: 1521
        envFrom:
        - secretRef:
            name: unboundedservices-secrets
        resources:
          requests:
            memory: "8Gi"
          limits:
            memory: "12Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: oracle
  namespace: unbounded-services
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-resource-group: integration-test-services
    service.beta.kubernetes.io/azure-pip-name: dotnet-unbounded-services-k8s
spec:
  type: LoadBalancer
  loadBalancerIP: 4.246.122.173
  ports:
    - port: 1521
      targetPort: 1521
  selector:
    app: oracle
