# Kubernetes Deployment and Service for Oracle
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oracle
  namespace: unbounded-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oracle
  template:
    metadata:
      labels:
        app: oracle
    spec:
      containers:
      - name: oracle
        image: container-registry.oracle.com/database/free:23.4.0.0-lite
        ports:
        - containerPort: 1521
        envFrom:
        - secretRef:
            name: unboundedservices-secrets
        resources:
          limits:
            memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: oracle
  namespace: unbounded-services
spec:
  type: ClusterIP
  ports:
    - port: 1521
      targetPort: 1521
  selector:
    app: oracle
