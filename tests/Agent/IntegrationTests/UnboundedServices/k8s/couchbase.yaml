# Kubernetes Deployment and Service for Couchbase
apiVersion: apps/v1
kind: Deployment
metadata:
  name: couchbase
  namespace: unbounded-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: couchbase
  template:
    metadata:
      labels:
        app: couchbase
    spec:
      containers:
      - name: couchbase
        image: dotnetunboundedservices.azurecr.io/couchbase:latest
        ports:
        - containerPort: 8091
        - containerPort: 8092
        - containerPort: 8093
        - containerPort: 8094
        - containerPort: 8095
        - containerPort: 11210
        envFrom:
        - secretRef:
            name: unboundedservices-secrets
        resources:
          requests:
            memory: "8Gi"
          limits:
            memory: "16Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: couchbase
  namespace: unbounded-services
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-resource-group: integration-test-services
    service.beta.kubernetes.io/azure-pip-name: dotnet-unbounded-services-k8s
spec:
  type: LoadBalancer
  loadBalancerIP: ${PUBLIC_IP}
  ports:
    - port: 8091
      targetPort: 8091
      name: web
    - port: 8092
      targetPort: 8092
      name: views
    - port: 8093
      targetPort: 8093
      name: query
    - port: 8094
      targetPort: 8094
      name: fts
    - port: 8095
      targetPort: 8095
      name: analytics
    - port: 11210
      targetPort: 11210
      name: data
  selector:
    app: couchbase
