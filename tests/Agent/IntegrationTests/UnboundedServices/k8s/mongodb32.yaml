# Kubernetes Deployment and Service for MongoDB 3.2
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb32
  namespace: unbounded-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb32
  template:
    metadata:
      labels:
        app: mongodb32
    spec:
      containers:
      - name: mongodb32
        image: <ACR_LOGIN_SERVER>/unbounded-mongodb32:latest
        ports:
        - containerPort: 27017
        envFrom:
        - secretRef:
            name: unboundedservices-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb32
  namespace: unbounded-services
spec:
  type: ClusterIP
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    app: mongodb32
