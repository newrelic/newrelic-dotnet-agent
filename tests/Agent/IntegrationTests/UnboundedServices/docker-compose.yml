rabbitmq: 
    build: ./rabbitmq 
    ports:
        - "4369:4369"
        - "5671-5672:5671-5672"
        - "25672:25672"
    hostname: my-rabbit
    container_name: RabbitmqServer

mongodb32: 
    build: ./mongodb32 
    ports:
        - "27017:27017"
    container_name: MongoDB32Server

mongodb36: 
    build: ./mongodb36 
    ports:
        - "27018:27017"
    container_name: MongoDB36Server

couchbase: 
    build: ./couchbase
    ports:
        - "8091-8094:8091-8094"
        - "11210:11210"
    environment:
        - COUCHBASE_ADMINISTRATOR_USERNAME=Administrator
        - COUCHBASE_ADMINISTRATOR_PASSWORD=password
    container_name: CouchbaseServer
    




