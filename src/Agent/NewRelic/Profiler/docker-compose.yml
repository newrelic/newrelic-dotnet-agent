version: '2.1'

services:

    build:
        build: linux/.
        command: bash -c "dos2unix ./build_profiler.sh && chmod 777 build_profiler.sh && ./build_profiler.sh"
        volumes: 
            - .:/profiler
        working_dir: /profiler/linux/

    build_debug:
        build:
            context: linux/.
            dockerfile: DebugDockerfile
        command: bash -c "dos2unix ./build_profiler.sh && chmod 777 build_profiler.sh && ./build_profiler.sh"
        privileged: true
        volumes: 
            - .:/profiler
            - $CORECLR_NEWRELIC_HOME:/agent
        working_dir: /profiler/linux/

    test:
        build:
            context: linux/.
            dockerfile: Dockerfile.TestUbuntu
        command: dotnet -d run
        privileged: true
        volumes: 
            - .:/profiler
            - $CORECLR_NEWRELIC_HOME:/agent
            - ./linux/test:/test

    test_centos:
        build:
            context: linux/.
            dockerfile: Dockerfile.TestCentos
        command: dotnet -d run
        privileged: true
        volumes: 
            - .:/profiler
            - $CORECLR_NEWRELIC_HOME:/agent
            - ./linux/test:/test